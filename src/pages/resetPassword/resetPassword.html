<ion-header>
  <ion-navbar>
    <ion-title>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <img src="assets/imgs/logoNew.png" class="resetPassword-image">
    <form #form="ngForm" (ngSubmit)="resetPasswordForm(form)">
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" required [(ngModel)]="resetPasswordModel.email" ngControl="email" name="email"></ion-input>
      </ion-item>

      <div padding>
          <button ion-button type="submit" color="primary" block>Reset my password!</button>
      </div>
      <div text-center padding>
          You will recieve an email. You may need to wait a few moments before it arrives.
      </div>
    </form>
  </ion-list>

</ion-content>
